<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="http://localhost:3000/uploads/single"
      method="post"
      enctype="multipart/form-data"
    >
      <label> Subida de archivo </label>
      <br />
      <input id="archivo" name="archivo" type="file" />
      <br />
      <input type="submit" />
    </form>

    <br />
    <br />
    <br />

    <form
      action="http://localhost:3000/uploads/multi"
      method="post"
      enctype="multipart/form-data"
    >
      <label> Subida de archivo multiple </label>
      <br />
      <input id="archivo" name="archivo" type="file" multiple />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
